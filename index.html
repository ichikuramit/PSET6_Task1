<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET_ichikura</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style>
			.text-styling{
				font-family: 'Arial';
				font-size: 14px;
				color:#353536
			}

			.titlestyling{
				font-family: 'Arial';
				font-size:18px;
			}

		</style>
		</head>
		<body>

		<div id="main"></div>

		<script type="text/javascript">


			var width = 1200;
			var height = 1000;
			var labelWidth = 0;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);


			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 80;
                  })
               .attr("x", 180)
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 40)
           	   .style("opacity", 0.7)
               .attr("fill", "green");



	        svg.selectAll("text")
	        	.data(agriculturedata)
	        	.enter()
	        	.append('text')
	            .attr("class", "text-styling")
	            .attr('y', function(d,i){
	            	return i*50+80+20;
	            })
	            .attr("x", 160)
	            .text(function(d){
	            	return d[0];
	            })
	            .attr("text-anchor", "end");



	        svg.append("text")
	        	.attr("class", "titlestyling")
	        	.attr("text-anchor", "left-align")
	        	.text("Agricultural Land (as percentage of total land)")
	        	.attr("transform", "translate(20, 20)");



		</script>
		</div>
	</body>
</html>
